<div class="container">
    <div class="row form_login">
        <div class="col-md-4 mx-auto">
            <div class="card card-body">
                <h3 class="titulo mb-4">Iniciar Cuenta</h3>
                <div class="alert alert-danger" *ngIf="status == 'failed'" role="alert">
                    <strong>El usuario y contrase単a son incorrectos</strong>
                </div>

                <form [formGroup]="formularioLogin" (ngSubmit)="onLogin()">
                    <div class="form-group" [ngClass]="{'is-invalid': !formularioLogin.get('email').valid,
                                                        'is-invalid': !formularioLogin.get('password').valid}">
                        <label class="titulo_login" for="email">Correo</label>
                        <input type="email" name="email" id="" formControlName="email" [(ngModel)]="user.email" class="form-control form-control-lg " placeholder="Correo">
                        <div *ngIf="formularioLogin.controls['email'].errors?.required &&(formularioLogin.get('email').dirty || formularioLogin.get('email').touched)" class="alert alert-danger mt-2" role="alert">
                            <strong>Se requiere correo</strong>
                        </div>
                        <div *ngIf="formularioLogin.controls['email'].errors?.pattern " class="alert alert-danger mt-2" role="alert">
                            <strong>Debe ser un correo valido</strong>
                        </div>
                    </div>
                    <label class="titulo_login" for="password">Contrase単a</label>
                    <input type="password" name="password" id="" formControlName="password" [(ngModel)]="user.password" class="form-control form-control-lg" placeholder="Contrase単a">
                    <div *ngIf="formularioLogin.controls['password'].errors?.required && (formularioLogin.get('password').dirty || formularioLogin.get('password').touched)" class="alert alert-danger mt-2" role="alert">
                        <strong>Se requiere contrase単a</strong>
                    </div>
                    <input class="btn-login btn btn-primary btn-block btn-lg mt-2" [disabled]="!formularioLogin.valid" type="submit" value="Ingresar">
                </form>
            </div>
        </div>
    </div>
</div>
