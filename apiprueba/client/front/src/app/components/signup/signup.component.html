<div class="container">
    <div class="row form_login">
        <div class="col-md-4 mx-auto">
            <div class="card card-body">
                <h3 class="titulo mb-4">Registrate</h3>
                <form #formRegistrarUsuario="ngForm" (ngSubmit)="registrarUser(formRegistrarUsuario)">
                    <div class="form-group">
                        <label for="username">Nickname</label>
                        <input type="text" name="username" id="" [(ngModel)]="user.name" class="form-control " placeholder="Nickname">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" name="email" id="" [(ngModel)]="user.email" class="form-control " placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="" [(ngModel)]="user.password" class="form-control" placeholder="Contraseña">
                    </div>
                    <input class="btn-login btn btn-primary btn-block" type="submit" value="Registrar">
                </form>
            </div>
        </div>
    </div>
</div>
